<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formlar</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <form action="">
            <div>
                <label for="tcNumber">TC Kimlik No:</label>
                <input type="text" name="tcNumber" id="tcNumber" readonly>
            </div>
            <div>
                <label for="name">Ad:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="surname">Soyad:</label>
                <input type="text" name="surname" id="surname" required>
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="mail" required>
            </div>
            <div>
                <label for="mail">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="phone">Telefon Numarası:</label>
                <input type="phone" name="phone" id="phone" required>
            </div>
            <div>
                <p>Hangi eğitim programı ile ilgileniyorsunuz?</p>
                <input type="radio" name="web" id="web" value="Web Programlama Eğitimi">
                <label for="web">AI Full Stack Web Developer Eğitimi</label><br>
                <input type="radio" name="web" id="web1" value="Web API">
                <label for="web1">Web API Kursu</label><br>
                <input type="radio" name="web" id="web2" value="Mikroservis Mimarisi">
                <label for="web2">Mikroservis Mimarisine Giriş</label>
            </div>
            <div>
                <p>Ders Günlerini Seçiniz:</p>
                <input type="checkbox" name="days" id="monday" value="Pazartesi">
                <label for="monday">Pazartesi</label>
                <input type="checkbox" name="days" id="tuesday" value="Salı">
                <label for="tuesday">Salı</label>
                <input type="checkbox" name="days" id="wednesday" value="Çarşamba">
                <label for="wednesday">Çarşamba</label>
                <input type="checkbox" name="days" id="thursday" value="Perşembe">
                <label for="thursday">Perşembe</label>
                <input type="checkbox" name="days" id="friday" value="Cuma">
                <label for="friday">Cuma</label>
            </div>
            <div>
                <label for="color">Zemin Rengi Seçiniz:</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="date">Doğum Tarihi:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="month">Ay Seçiniz:</label>
                <input type="month" name="date" id="date">
            </div>
            <div>
                <label for="search">Arama:</label>
                <input type="text" name="search" id="search" placeholder="Arama kelimesini giriniz...">
            </div>
            <div>
                <!-- Kullanıcıya formda görünmez ancak server tarafına bu şekilde data gönederbiliriz. -->
                <input type="hidden" name="custID" value="3456">
            </div>
            <div>
                <label for="combo">Uzmanlık Alanınızı Seçiniz:</label>
                <select name="combo" id="combo">
                    <option value="0">Bir kategori seçiniz:</option>
                    <option value="1">BackEnd</option>
                    <option value="2">FrontEnd</option>
                    <option value="3">Servis Mimarisi</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Gönder">
            </div>
        </form>
        <br><br><br><br>



        <div class="container">
            <div class="row">
                <div class="col-md-4 bg-primary text-white p-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Your vanity URL</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                            <input type="text" class="form-control" id="basic-url"
                                aria-describedby="basic-addon3 basic-addon4">
                        </div>
                        <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">With textarea</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                </div>
                <div class="col-md-4 bg-success text-white p-3">Orta Sütun</div>
                <div class="col-md-4 bg-danger text-white p-3">Sağ Sütun</div>
            </div>
        </div>
    </body>

</html>
