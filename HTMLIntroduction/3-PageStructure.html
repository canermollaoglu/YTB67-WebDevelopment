<!-- STANDART HTML SAYFA YAPISI
  HTML sayfaları belirli bir yapıya sahiptir. Bu yapı, sayfanın tarayıcılar tarafından doğru şekilde yorumlanmasını sağlar. Bir html sayfası aşağıdaki temel yapılardan oluşur: -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- UTF-8 değeri, unicode karakter kodlamasının bir biçimidir. UTF-8, dünya genelinde kullanılan hemen hemen tüm karakterleri temsil edebilir ve web sayfalarında yaygın olarak kullanılır. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Amaç: Tarayıcıya sayfanın boyutlarını ve ölçekleme davranışını belirtir. width=device-width: Sayfanın genişliği, cihazın ekran genişliği ile aynı olur. initial-scale=1.0: Sayfa yüklendiğinde başlangıç yakınlaştırma seviyesi 1.0 olarak ayarlanır.   -->
        <meta name="description" content="Html Sayfa Yapısı">
        <!-- Sayfa açıklaması, arama motorlarının sayfanın içeriği hakkında bilgi edinmesine yardımcı olur.  -->
        <meta name="keywords" content="html,css,js,frontend">
        <!-- Sayfa anahtar kelimeleri, arama motorlarının sayfa içeriği hakkında bilgi edinmesesine yardımcı olur. -->
        <meta name="author" content="Ahmet Aksakal">
        <!-- Sayfa yazarı, sayfanın kim tarafından yazıldığını belirtir. -->
        <title>Html Sayfa Yapısı</title>
        <!-- Sayfa başlığı, tarayıcı sekmesinde görünen metindir. -->
        <link rel="stylesheet" href="style.css">
        <!-- CSS dosyası bağlantısı, sayfanın stilini belirler. -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Sayfanın faviconunu belirler. Favicon tarayıcı sekmesinde görünen küçük simgedir. -->
        <script src="script.js"></script>
        <!-- Sayfaya dış javascript dosyası bağlamak için kullanılır. -->
        <script>
            // JavaScript kodları buraya yazılır.
        </script>
        <style>
            /* CSS kodları buraya yazılır. */
        </style>
    </head>

    <body>
        <h1>Bu bir başlıktır.</h1>
        <h2>Bu bir başlıktır.</h2>
        <h3>Bu bir başlıktır.</h3>
        <h4>Bu bir başlıktır.</h4>
        <h5>Bu bir başlıktır.</h5>
        <h6>Bu bir başlıktır.</h6>

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis veritatis cupiditate soluta iste
            explicabo animi obcaecati, dolor quod quia numquam!</p>
        <br><br><a href="https://www.google.com">Google</a>
    </body>

</html>
